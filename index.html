      <h1>サイト名</h1>

      <h3>医療機関ごとの治療成績グラフ</h3>
      <p>医療機関ごとに治療成績をグラフで表示します</p>
      <div id="switcher">表示項目：</div>
      <div id="sorter">並べ替え：</div>
      <div id="container" style="width: 100%; height: 400px;"></div>

      <h3>医療機関ごとの治療成績データ</h3>
      <p>元データを表示します。検索ボックスに医療機関の名前や住所を入力して絞りこんだり、△をクリックして並べ替えたりしてグラフで表示したい医療機関を見つけてください。</p>
      <p>表示したい医療機関をすべて<b>クリック</b>して選択した状態で<b>グラフ更新</b>ボタンを押すとグラフに反映されます。<b>選択解除</b>ボタンを押すと選択した医療機関がすべて解除されます。</p>
